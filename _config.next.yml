# ============================================================= #
# ======================= Post Settings ======================= #
# ============================================================= #

#post_meta:
#  updated_at:
#    enable: false

# Post meta display settings
post_meta:
  item_text: true    #  可以一行显示,文章的所有属性
  created_at: true    # 显示创建时间
  updated_at:
    enabled: false     # 显示修改的时间
    another_day: true  # 设true时,如果创建时间和修改时间一样则显示一个时间
  categories: true    # 显示分类信息

symbols_count_time:
  separated_meta: true
  item_text_total: true

post_edit:
  enable: true
  url: https://github.com/37748846/theme-next-docs/edit/master/source/


