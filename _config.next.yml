  theme:
    light: default
    dark: stackoverflow-dark
  copy_button:
    enable: true
    style: default

back2top:
  enable: true
  sidebar: false
  scrollpercent: true   #滚动百分比
 
 # 用于设置右上角GitHub横幅。
